components:
  schemas:
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - //schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    MacroData:
      additionalProperties: false
      properties:
        calories:
          description: Total calories
          examples:
            - 450
          format: int64
          type: integer
        carbs:
          description: Carbohydrates in grams
          examples:
            - 45
          format: double
          type: number
        fat:
          description: Fat in grams
          examples:
            - 15.5
          format: double
          type: number
        fiber:
          description: Fiber in grams
          examples:
            - 5
          format: double
          type: number
        protein:
          description: Protein in grams
          examples:
            - 25.5
          format: double
          type: number
      required:
        - calories
        - protein
        - carbs
        - fat
        - fiber
      type: object
    ScanInputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - //schemas/ScanInputBody.json
          format: uri
          readOnly: true
          type: string
        description:
          description: Optional meal description for better AI analysis
          type: string
        image_base64:
          description: Base64 encoded image data
          type: string
      required:
        - image_base64
      type: object
    ScanOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - //schemas/ScanOutputBody.json
          format: uri
          readOnly: true
          type: string
        confidence:
          description: Detection confidence score
          examples:
            - 0.92
          format: double
          type: number
        food_name:
          description: Detected food name
          examples:
            - Grilled Chicken Salad
          type: string
        macros:
          $ref: "#/components/schemas/MacroData"
          description: Nutritional macro information
        serving_size:
          description: Estimated serving size
          examples:
            - 1 plate (350g)
          type: string
      required:
        - food_name
        - confidence
        - macros
        - serving_size
      type: object
info:
  title: MacroGuard API
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/nutrition/scan:
    post:
      description: Upload a base64-encoded food image and optionally provide a description. Returns detected food name and macro breakdown.
      operationId: scan-food
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScanInputBody"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScanOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Scan food image for nutritional information
      tags:
        - nutrition
servers:
  - url: /
